<section class="formats" id="formats-section">
  <div class="container">
    <h2 class="formats__title">Формати</h2>
    <div class="formats__carousel">
      <button class="carousel-button prev" type="button" #prevBtn>
        <svg width="16px" height="16px">
          <use href="../../../../assets/img/icons.svg#icon-arrow"></use>
        </svg>
      </button>
      <swiper-container
        #swiperEl
        init="false"
        class="formats__swiper swiper-container"
        [slidesPerView]="1"
        [loop]="true"
        [spaceBetween]="20"
        [breakpoints]="breakpoints"
        [pagination]="true"
      >
        @for(format of formats; track format.title) {
        <swiper-slide class="swiper-slide">
          <app-format
            [type]="format.type"
            [title]="format.title"
            [items]="format.items"
          ></app-format>
        </swiper-slide>
        }
      </swiper-container>
      <button class="carousel-button next" type="button" #nextBtn>
        <svg class="reversed" width="16px" height="16px">
          <use href="../../../../assets/img/icons.svg#icon-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
