<div class="currency">
  <h3 class="currency__title">Обмін валют</h3>
  @if (currencyRates$ | async; as rates) {
  <table mat-table [dataSource]="rates" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Валюта</th>
      <td mat-cell *matCellDef="let element">
        {{ getCurrencyName(element.currencyCodeA) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="rateBuy">
      <th mat-header-cell *matHeaderCellDef>Купити</th>
      <td mat-cell *matCellDef="let element">{{ element.rateBuy }}</td>
    </ng-container>

    <ng-container matColumnDef="rateSell">
      <th mat-header-cell *matHeaderCellDef>Продати</th>
      <td mat-cell *matCellDef="let element">{{ element.rateSell }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @else if (isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
  <div>{{ error }}</div>
  }
</div>
